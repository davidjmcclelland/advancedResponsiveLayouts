<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>Flexbox Menu Demos</title>
    <meta name="description" content="Various flexible box menu demos from Morten Rand-Hendriksen, staff author at lynda.com"/>
                
    <link rel="stylesheet" href="style-menus.css" type="text/css" media="all">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/buttons.css">
    <link rel="stylesheet" href="CSS/sprites.css">

</head>
    
<body>
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead clear">
        <div class="centered">
            <div class="site-branding">
                <h1 class="site-title">Flexbox Demo: Menus</h1>
            </div><!-- .site-title -->
        </div><!-- .centered -->
    </header><!-- .masthead -->
    
    <main class="main-area">
        
        <div class="centered">
            
            <section class="menu-section"> 
                <h2 class="menu-heading">Single Level Menu</h2>
                <div class="menu" role="navigation" id="mashup-toolbar">
                    <!-- setting ul to display:flex at 30em made this responsive with a media query! -->
                    <div class="single-nav">
                        <div class="btn-group wrappable">
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_cut"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.cut"><i class="twicon-Cut"></i>
                            </button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_copy"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.copy"><i
                                    class="twicon-duplicate"></i></button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_paste"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.paste"><i class="twicon-Paste"></i>
                            </button>
                        </div>
                        <div class="btn-group wrappable">
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_align_lefts"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.align-lefts"><i
                                    class="twicon-AlignLeft"></i></button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_align_centers"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.align-centers"><i
                                    class="twicon-AlignCenter"></i></button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_align_rights"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.align-rights"><i
                                    class="twicon-AlignRight"></i></button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_align_tops"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.align-tops"><i
                                    class="twicon-AlignTop"></i></button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_align_middles"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.align-middles"><i
                                    class="twicon-AlignMiddle"></i></button>
                            <button type="button" class="btn btn-mini" cmd="nonTabCmd/MashupHandler/selection_align_bottoms"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.align-bottoms"><i
                                    class="twicon-AlignBottom"></i></button>
                        </div>
                        <div class="btn-group wrappable">
                            <button type="button" class="btn btn-mini"
                                    cmd="nonTabCmd/MashupHandler/selection_make_same_width"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.make-same-width"><i
                                    class="twicon-SameWidth"></i></button>
                            <button type="button" class="btn btn-mini"
                                    cmd="nonTabCmd/MashupHandler/selection_make_same_height"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.make-same-height"><i
                                    class="twicon-SameHeight"></i></button>
                            <button type="button" class="btn btn-mini"
                                    cmd="nonTabCmd/MashupHandler/selection_make_same_size"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.make-same-size"><i
                                    class="twicon-SameSize"></i></button>
                            <button type="button" class="btn btn-mini"
                                    cmd="nonTabCmd/MashupHandler/selection_expand_to_container"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.expand-to-container"><i
                                    class="twicon-Expand"></i></button>
                        </div>
                        <div class="btn-group wrappable">
                            <button type="button" class="btn btn-mini"
                                    cmd="nonTabCmd/MashupHandler/selection_even_vertical_spacing"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.even-vertical-spacing"><i
                                    class="twicon-EvenVerticalSpacing"></i></button>
                            <button type="button" class="btn btn-mini"
                                    cmd="nonTabCmd/MashupHandler/selection_even_horizontal_spacing"
                                    data-i18n="[title]tw.mashup-builder.editor.buttons.even-horizontal-spacing"><i
                                    class="twicon-EvenHorizontalSpacing"></i></button>
                        </div>
                        <div id="mashup-toolbar-resolution" class= "wrappable"><span
                                data-i18n="tw.mashup-builder.editor.preview.preview-label"></span>
                            <select class="resolution-picker">
                                <option class="resolution-option" width="100%" height="100%" margin="" value="fit"
                                        data-i18n="tw.mashup-builder.editor.preview.available-space"></option>
                                <option class="resolution-option" width="1024px" height="768px" margin="0 auto">1024x768
                                </option>
                                <option class="resolution-option" width="1280px" height="1024px" margin="0 auto">1280x1024
                                </option>
                                <option class="resolution-option" width="1366px" height="768px" margin="0 auto">1366x768
                                </option>
                                <option class="resolution-option" width="1024px" height="768px" margin="0 auto"
                                        data-i18n="tw.mashup-builder.editor.preview.ipad-landscape"></option>
                                <option class="resolution-option" width="768px" height="1024px" margin="0 auto"
                                        data-i18n="tw.mashup-builder.editor.preview.ipad-portrait"></option>
                                <!--<option>Custom</option>-->
                            </select>
                        </div>
                        <div id="mashup-toolbar-chooser" class= "wrappable">
                            <select class="language-picker"></select>
                        </div>
                    </div>
                </div><!-- #single-nav .single-nav -->
            </section><!-- menu-section -->
            
        </div><!-- .centered -->
        
    </main>
    
    <footer class="footer-area">
        <div class="centered">
            
        </div><!-- .centered -->
    </footer>
    
    <script type="text/javascript" src="JS/libs/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="JS/menu-toggle.js"></script>
</body>

</html>
